services:
  nginx:
    container_name: nginx-proxy
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 挂载生产环境配置
      - ./nginx/conf.d/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - my-server

  app:
    container_name: claw_step_serve
    # 在服务器上本地构建镜像（不使用远程镜像仓库）
    # 构建上下文为当前目录，使用 Dockerfile.prod
    build:
      context: .
      dockerfile: Dockerfile.prod
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - my-server
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    container_name: redis
    image: redis:7-alpine
    # Redis 端口映射（如果需要外部访问，取消注释）
    # ports:
    #   - "${REDIS_PORT:-6379}:6379"
    expose:
      - "6379"
    restart: unless-stopped
    networks:
      - my-server
    environment:
      TZ: Asia/Shanghai
      # Redis 密码从 .env.production 中的 REDIS_PASSWORD 读取
      # 如果未设置 REDIS_PASSWORD，Redis 将不使用密码（仅限内网访问）
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    # Redis 密码和持久化配置
    # 根据是否有密码来启动 Redis
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\" --appendonly yes
      else
        redis-server --appendonly yes
      fi
      "
    volumes:
      # Redis 数据持久化目录
      - redis-data:/data
    healthcheck:
      # 健康检查：使用 redis-cli ping
      # 注意：如果设置了密码，健康检查可能失败，但 Redis 服务本身会正常运行
      # 可以通过 docker exec 手动测试：docker exec redis redis-cli ping
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  my-server:
    driver: bridge

volumes:
  redis-data:
    driver: local
